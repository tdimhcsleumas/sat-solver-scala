name: QA Checks

run-name: QA check on ${{ inputs.deploy_target }} by @${{ github.actor }}

on:
  push:
  pull_request:
    branches:
      - stage
      - main

jobs:
  run-qa-checks:
    name: QA Check Tasks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'
          cache: 'sbt'

      - name: Run fmt checks 
        run: sbt scalafmtCheck

      - name: Run tests
        run: sbt test
